<div class="bootstrap-wrapper">
 
    <div class="container">
       <div class="row">

         <div class="col-md-6 offset-md-3">
          <mat-card> 
           <div class="container text-center">
           <img style="height:120px" src="../../assets/signup.jpg" alt="" />
           </div>
             <h1 class="resize" class="text-center">Register Here !!</h1>
        
            <!--{{user | json}}-->
             <form (ngSubmit)="formSubmit()">
              <!--User name field-->
              <mat-form-field class="full-width" appearance="outline">
               <mat-label>Username</mat-label>
               <input required
               [(ngModel)]="user.username"
                name="username"
               matInput placeholder="Enter here">
               <mat-hint>Username must be unique!!</mat-hint>
             </mat-form-field>

             <!--Password field-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>User Password</mat-label>
               <input required
               [(ngModel)]="user.password"
               name="password"
               matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
               <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                 <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </button>
             </mat-form-field>

             <!--First name-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>First Name</mat-label>
               <input required
               [(ngModel)]="user.firstName"
               name="firstName"
               matInput placeholder="Enter here">
             </mat-form-field>

             <!--Last name-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Last Name</mat-label>
               <input required
               [(ngModel)]="user.lastName"
               name="lastName"
                matInput placeholder="Enter here">
             </mat-form-field>

             <!--Email Address-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Enter your email</mat-label>
               <input required
               [(ngModel)]="user.email"
               name="email"
               matInput placeholder="pat@example.com">
             </mat-form-field>

             <!--Phone Number-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Phone number</mat-label>
               <input required
               [(ngModel)]="user.phone"
               name="phone"
               matInput placeholder="Enter your phone number*">
               <mat-icon matSuffix>phone</mat-icon>
              
             </mat-form-field>

             <!--for button-->
             <div class="container text-center">
             <button type="submit" mat-raised-button color="primary">Register</button>
             <button style="margin-left: 20px" mat-raised-button color="accent">  Clear</button>
             </div>
           </form>
           </mat-card>
          
           </div>

       </div>

    </div>

</div>
